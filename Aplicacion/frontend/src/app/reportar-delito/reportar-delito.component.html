<div class="col-sm-3 col-md-6 col-lg-7">
    <h1>1. Seleccione la ubicación donde ocurrió el delito</h1>
    <agm-map [latitude]="lat" [longitude]="lng" >
      <agm-marker (dragEnd)="obtenerPosicion($event)" [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker> 
    </agm-map>
</div>
<div *ngIf="band_boton">
  <div class="col-sm-3 col-md-6 col-lg-3">
      <button type="submit" class="btn btn-success" (click)="nuevoDelito()">Siguiente</button>
  </div>
</div>
<div *ngIf="band_delito">    
  <div class="col-sm-3 col-md-6 col-lg-3">
      <app-delito [ubicacion]=ubicacion></app-delito>
  </div>
</div>
