<div class="container">
  <h1>2. Ingrese la informaci√≥n</h1>
  <form>
    <div class="form-group col-xs-4">
      <br>
      <label for="descripcion">Descripcion</label>
      <br>
      <input type="text" class="form-control" id="descripcion" required>

      <label for="placas">Placas</label>

      <input type="text" class="form-control" id="placas">

      <br>
      <label for="imagen">Imagen</label>
      <br>
      <input type="text" class="form-control" id="imagen">
      <br>
      <label for="tipos">Seleccione el tipo de delito</label>

      <select [(ngModel)]="tipoDel" id="tipos">
        <option *ngFor="let delito of tiposDelitos">{{delito.Nombre}}</option>

      <button type="submit" class="btn btn-success">Enviar delito</button>
    </div>
  </form>
</div>
