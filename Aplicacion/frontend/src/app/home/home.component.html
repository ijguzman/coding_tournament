<div class="col-sm-3 col-md-6 col-lg-7">
    <agm-map [latitude]="lat" [longitude]="lng" >
      <agm-marker *ngFor="let m of lista_delitos" [latitude]="m.Lugar.latitud" [longitude]="m.Lugar.longitud" [iconUrl]="iconUrl" >
     </agm-marker>
    </agm-map>
</div>
<div class="col-sm-3 col-md-6 col-lg-3">
    <button type="submit" class="btn btn-success" routerLink="/reportar-delito">Reportar</button>
</div>
